services:
  backend:
    build:
      context: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://plainer:plainer_dev@postgres:5432/plainer
      - REDIS_URL=redis://redis:6379
      - PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    command: npm run preview -- --host --port 4173
    ports:
      - "4173:4173"
    environment:
      - VITE_API_URL=http://backend:8000  # Placeholder, needs public URL for SPA
    depends_on:
      - backend

  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: plainer
      POSTGRES_USER: plainer
      POSTGRES_PASSWORD: plainer_dev
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plainer"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
